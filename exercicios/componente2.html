<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador></contador>
        <contador></contador>
    </div>
    <script>
        Vue.component('contador', {
            template: `
                <div>
                    <p>Contagem: {{contador}}</p>
                    <button @click="add">+</button>
                    <button @click="sub">-</button> 
                </div>
            `,
            data: function() {
                return {
                    contador: 0
                }
            },
            methods: {
                add() {
                    this.contador++
                },
                sub() {
                    this.contador--
                }
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
